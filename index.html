<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betinah's Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    
        
    <header>
        <form class="city-input" id="city-form" >
            <input type="text" placeholder="Enter city name" id="search-input" required/>
            <button type="submit" id="search-button">Search</button>
        </form>
    </header>
    <div class="app">
     <div class="WeatherInfo">
        <div class="row">
          <div class="col">
            <h1 class="city-name" id="city-name"></h1>
            <ul id="more-info">
              <li><span id="date-time">Monday 18:41</span>, broken clouds</li>
              <li>
                Humidity: <strong>22%</strong>, Wind: <strong>2.96km/h</strong>
              </li>
            </ul>
          </div>
          <div >
            <div class="temperature-container">
              <canvas width="52" height="52"></canvas>
              <div>
                <span id="temperature"></span>
                <span class="unit"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="weather-details">
        <div class="weather-row">
            <span class="weather-one">
                Tuesday
                <br><br>
                30°C / 20°C
            </span>
            <span class="weather-one">
                Wed
                <br><br>
                28°C / 18°C
            </span>
            <span class="weather-one">
                Thu
                <br><br>
                27°C / 19°C
            </span>
            <span class="weather-one">
                Fri
                <br><br>
                26°C / 20°C
            </span>
            <span class="weather-one">
                Sat
                <br><br>
                25°C / 21°C
            </span>
            <span class="weather-one">
                Sun
                <br><br>
                24°C / 22°C
            </span>
        </div>
    </div>
    <br>

    <footer>
        App coded by
        <a  href="https://github.com/betinahonyango" target="_blank">Betinah Onyango</a> ,is
        <a href="https://github.com/betinahonyango/my-weather-app-final" target="_blank">open-source on GitHub</a> and hosted on
        <a href="https://weather-app-betinah.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
